{% extends 'base.html' %}

{% load static %}

{% block title %}
    Projects
{% endblock %}

{% block main %}
        <br><br>
        <section class="page-section portfolio" id="portfolio">
            <div class="container">
                <h2 class="page-section-heading text-center text-uppercase text-secondary mb-0">Projects</h2>
                <div class="divider-custom">
                    <div class="divider-custom-line"></div>
                    <div class="divider-custom-icon"><i class="fas fa-star"></i></div>
                    <div class="divider-custom-line"></div>
                </div>
                <div class="row justify-content-center">
                    {% for project in object_list %}

                        <div class="col-md-6 col-lg-4 mb-5">
                            <div class="portfolio-item mx-auto" data-bs-toggle="modal" style="width:400px; height:200px;">
                                <a href="{% url 'project:detail' project.slug %}" >
                                <div class="portfolio-item-caption d-flex align-items-center justify-content-center h-100 w-100">
                                    <div class="portfolio-item-caption-content text-center text-white">
                                        
                                    </div>
                                </div>
                                <img class="img-fluid" style="width:400px; height:200px;" src="{{project.cover.url}}" alt="{{project.title}}" />
                                </a>
                            </div>
                        </div>

                    {% endfor %}
                </div>
            </div>

        </section>
        
{% endblock %}
